<div id="principal" class="container">
  <div id="cabecera">
      <div id="cabecera1" class="panel-heading">
          <img src="https://fanart.tv/fanart/movies/9942/hdmovielogo/major-league-51034af92ecc0.png" class="img-circle" width="115" height="75">
          <span>Major League Football</span>
      </div>
      <div id="franja" class="panel-body">
            <div id="login" *ngIf="!loginService.isLogged">
                <img src="https://cdn0.iconfinder.com/data/icons/social-messaging-ui-color-shapes/128/user-male-circle-blue-128.png" class="img-circle" alt="Login" width="35" height="35">
                <div id="loginContainer">
                    <button id="loginButton" data-toggle="modal" data-target="#myModal"><span>Login</span><em></em></button>
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                          <div id="inicio-sesion">
                            <img src="https://cdn0.iconfinder.com/data/icons/social-messaging-ui-color-shapes/128/user-male-circle-blue-128.png" class="img-circle" alt="Login" width="35" height="35"><h4 class="modal-title" id="text-inicio-sesion">Login</h4>
                          </div>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="form-group">
                              <label for="recipient-name" class="control-label"><h3>User</h3></label>
                              <div class="input-group input-group-lg">
                                 <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-user"></span></span>
                                  <input name="email" [(ngModel)]= "login.usuario" type="text" class="form-control" placeholder="usuario" aria-describedby="sizing-addon1">
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="message-text" class="control-label"><h3>Password</h3></label>
                              <div class="input-group input-group-lg">
                                 <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-lock"></span></span>
                                  <input name="password" [(ngModel)]= "login.contrasena" type="password" class="form-control" placeholder="contrasena" aria-describedby="sizing-addon1">
                              </div>
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button (click)= "logIn()" data-dismiss="modal" type="button" class="btn btn-primary" >Login</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            <section class="logout" *ngIf="loginService.isLogged">
              <span>Hola, {{login.usuario}}</span>
              <button (click)="logFuera()">Cerrar Sesi√≥n</button>
            </section>
