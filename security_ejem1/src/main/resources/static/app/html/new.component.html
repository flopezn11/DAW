<div *ngIf = "news" id="principal" class="container">
    <ol id="breadcrumb" style="margin-bottom: 0px">
        <li>
            <a [routerLink]="['Principal']"><img class="img-rounded" src="app/img/Arrow.gif">Home</a>
        </li>
        <li id="raya">/</li>
        <li><a [routerLink]="['News']">News</a>
        </li>
        <li id="raya">/</li>
        <li id="active">{{news.title}}</li>
    </ol>
    <div id="cuerpo">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="page-header">
                    <h1>{{news.title}}</h1>
                </div>
            </div>
            <!--
            <div *ngIf="loginService.isLogged" class="col-md-2 col-sm-2 col-xs-12">
                <button id="botonAgregar" (click)="newNews()"><img src="app/img/Add.png"> Add News</button>
            </div>
-->
        </div>
        <div id="contenido" class="container-fluid">
            <div class="col-md-2 col-sm-3 hidden-xs">
                <img class="img-responsive" src="{{news.imgnews}}" alt="ImagenNoticia" width="600" height="450">
                <br>
            </div>
            <div class="col-md-10 col-sm-9">
                <div id="texto">
                    <h3>{{news.subtitle}}</h3>
                    <p><b>{{news.author}}. </b>{{news.description}}</p>
                    <p *ngIf="loginService.isLogged">
                        <button id="botonAgregar" (click)="newNews()"><img src="app/img/Add.png"> Add News</button>
                        <button (click)="removeNews()" id="botonEliminar"><img src="app/img/Remove.png">Remove News</button>
                        <button (click)="editNews()" id="botonEdit"><img src="app/img/Edit.png">Edit News</button>
                        <!--
                        <button (click)="removeNews()">Remove</button>
                        <button (click)="editNews()">Edit</button>
-->
                        <br>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
